<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Appointments - HMS</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header><h1>Appointments Management</h1></header>
<nav><a href="dashboard.html">Dashboard</a></nav>
<main>
<h2>Add Appointment</h2>
<form id="appointmentForm">
<input type="text" name="patient_id" placeholder="Patient ID" required>
<input type="text" name="doctor_id" placeholder="Doctor ID" required>
<input type="datetime-local" name="appointment_date" required>
<select name="status">
<option value="Scheduled">Scheduled</option>
<option value="Completed">Completed</option>
<option value="Cancelled">Cancelled</option>
</select>
<button type="submit">Add Appointment</button>
</form>

<h2>Existing Appointments</h2>
<table id="appointmentsTable">
<thead><tr>
<th>ID</th><th>Patient ID</th><th>Doctor ID</th><th>Date</th><th>Status</th>
</tr></thead>
<tbody></tbody>
</table>
  <div style="margin-top: 15px;">
  <button id="exportCSV">Export to CSV</button>
  <button id="exportPDF">Export to PDF</button>
</div>

<script src="js/main.js"></script>
</main>
</body>
</html>
