<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Patients - HMS</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header><h1>Patients Management</h1></header>
<nav><a href="dashboard.html">Dashboard</a></nav>
<main>
<h2>Add Patient</h2>
<form id="patientForm">
<input type="hidden" name="hospital_id" value="1">
<input type="text" name="first_name" placeholder="First Name" required>
<input type="text" name="last_name" placeholder="Last Name" required>
<input type="date" name="dob" required>
<select name="gender" required>
<option value="">Gender</option>
<option value="M">Male</option>
<option value="F">Female</option>
<option value="Other">Other</option>
</select>
<input type="text" name="blood_group" placeholder="Blood Group">
<input type="text" name="contact" placeholder="Contact">
<textarea name="address" placeholder="Address"></textarea>
<input type="text" name="emergency_contact" placeholder="Emergency Contact">
<select name="patient_type" required>
<option value="">Patient Type</option>
<option value="OPD">OPD</option>
<option value="IPD">IPD</option>
</select>
<button type="submit">Add Patient</button>
</form>

<h2>Existing Patients</h2>
<table id="patientsTable">
<thead><tr>
<th>ID</th><th>First Name</th><th>Last Name</th><th>DOB</th><th>Gender</th><th>Type</th><th>Contact</th>
</tr></thead>
<tbody></tbody>
</table>
<script src="js/main.js"></script>
</main>
</body>
</html>
