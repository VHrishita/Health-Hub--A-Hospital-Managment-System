<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Doctors - HMS</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
<header><h1>Doctors Management</h1></header>
<nav>
    <a href="dashboard.html">Dashboard</a></nav>
<main>
<h2>Add Doctor</h2>
<form id="doctorForm">
<input type="hidden" name="hospital_id" value="1">
<input type="text" name="first_name" placeholder="First Name" required>
<input type="text" name="last_name" placeholder="Last Name" required>
<input type="date" name="dob" required>
<select name="gender" required>
<option value="">Gender</option>
<option value="M">Male</option>
<option value="F">Female</option>
<option value="Other">Other</option>
</select>
<input type="text" name="blood_group" placeholder="Blood Group">
<input type="text" name="contact" placeholder="Contact">
<textarea name="address" placeholder="Address"></textarea>
<select name="specialization" required>
                <option value="">Specialization</option>
                <option value="Dermatologist">Dermatologist</option>
                <option value="Oncologist">Oncologist</option>
                <option value="Neurologist">Neurologist</option>
                <option value="Ophthalmologist">Ophthalmologist</option>
                <option value="Gastroentrologist">Gastroentrologist</option>
                <option value="Pediatric">Pediatrician</option>
                <option value="Psychiatrist">Psychiatrist</option>
                <option value="Cardiologist">Cardiologist</option>
                <option value="Orthopedist">Orthopedist</option>
                <option value="General Surgeon">General Surgeon</option>
                <option value="ENT Specialist">ENT Specialist</option>
                <option value="Radiologist">Radiologist</option>
                <option value="Urologist">Urologist</option>
                <option value="Gynecologist">Gynecologist</option>
                <option value="Nephrologist">Nephrologist</option>
                <option value="Anesthesiologist">Anesthesiologist</option>
                <option value="Pediatric Surgeon">Pediatric Surgeon</option>
                <option value="Immunologist">Immunologist</option>
                <option value="Endocrinologist">Endocrinologist</option>
                <option value="Other">Other</option>
            </select>
<button type="submit">Add Doctor</button>
</form>
<h2>Existing Doctors</h2>
<table id="doctorsTable">
<thead><tr>
<th>ID</th><th>First Name</th><th>Last Name</th><th>DOB</th><th>Gender</th><th>Specialization</th><th>Contact</th>
</tr></thead>
<tbody></tbody>
</table>
<div style="margin-top: 15px;">
  <button id="exportCSV">Export to CSV</button>
  <button id="exportPDF">Export to PDF</button>
</div>

<script src="js/main.js"></script>
    <footer>

    </footer>
</main>
</body>
</html>
